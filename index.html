<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Размер окна</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: monospace;
      font-size: 20px;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="size"></div>
  </div>

  <script>
    const size = document.getElementById('size');
    function update() {
      size.textContent = `${window.innerWidth} × ${window.innerHeight}`;
    }
    window.addEventListener('resize', update);
    update();
  </script>
</body>
</html>
